{% extends 'base/base.html' %}

{% block title %}Ödeme - {{ plan.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">Ödeme</h1>
        <p class="opacity-70">{{ plan.name }} - {{ plan.price }} TL</p>
    </div>

    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <!-- iyzico Checkout Form buraya yüklenir -->
            <div id="iyzipay-checkout-form" class="responsive">
                {{ checkout_form_content|safe }}
            </div>
        </div>
    </div>

    <div class="text-center mt-6">
        <a href="{% url 'pricing' %}" class="link">← Vazgeç</a>
    </div>
</div>
{% endblock %}
