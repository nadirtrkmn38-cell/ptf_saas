{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}Çıkış Yap - PTF Tahmin{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body text-center">
            <h1 class="text-2xl font-bold mb-4">Çıkış Yap</h1>
            <p class="opacity-70 mb-6">Hesabınızdan çıkış yapmak istediğinizden emin misiniz?</p>
            
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
                
                <div class="flex gap-4 justify-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-ghost">İptal</a>
                    <button type="submit" class="btn btn-primary">Çıkış Yap</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
